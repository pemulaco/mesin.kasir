<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program mesin kasir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="itemForm">
        <h2>Mesin kasir</h2>
        <label for="item-name">Nama Barang</label>
        <input type="text" id="itemName" required>
        <label for="item-price">Harga</label>
        <input type="number" id="itemPrice" required>
        <button type="submit">jumlah</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nama Barang</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody id="itemList">

        </tbody>
    </table>
    <h2>Total: <span id="totalPrice">0</span></h2>
    <script src="script.js"></script>
</body>
</html>
